DefaultErrorPage ./www/Error.html
ClientBodyLimit 1048576

Server {
    Listen 8080
    Host localhost
    ServerName main
    Root ./www/Default
    
    Location /www {
        Methods GET POST
        Index index.html
        AutoIndex on
    }
    
    Location /www {
        Index index.html
        Methods GET POST PUT DELETE
        Redir https://api.example.com
    }
}

Server {
    Listen 8081
    Host 127.0.0.1
    ServerName backup
    
    Location / {
        Methods GET
        UploadDir ./uploads
    }
}
